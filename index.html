<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zurumbia</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/1a052ad93a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between">
      <h1 class="h2">Gilos.uz/smartphones</h1>

      <button class="btn btn-primary px-4" data-bs-toggle="modal" data-bs-target="#add-student-modal">
        <span class="me-2">Add product</span>
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <div class="row mt-5">
      <div class="col-3">
        <h2 class="h4 mb-4">Filter</h2>
        <form id="filter" action="#">
          <div class="mb-3">
            <label for="search" class="form-label">Search</label>
            <input type="search" class="form-control" id="search" placeholder="Falonchi">
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <div class="row">
              <div class="col-6">
                <input type="number" class="form-control" id="from" min="0" aria-label="From" placeholder="From">
              </div>
              <div class="col-6">
                <input type="number" class="form-control" id="to" min="0" aria-label="To" placeholder="To">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="manufacturer" class="form-label">Manufacturer</label>
            <select class="form-select" id="manufacturs">
              <option value="0">All</option>
              <!-- manufacturers array bu yerga kelishi kerak -->
            </select>
          </div>

          <div class="mb-3">
            <label for="sortby" class="form-label">Sort by</label>
            <select class="form-select" id="sortby">
              <option value="1">Name</option>
              <option value="2">Price: to lowest</option>
              <option value="3">Price: to highest</option>
              <option value="4">Marked Date</option>
            </select>
          </div>

          <button class="btn btn-primary d-block w-100 py-2">Filter</button>
        </form>
      </div>

      <section class="col-9">
        <div class="d-flex justify-content-between align-items-baseline">
          <h2 class="h4 mb-4">Products list</h2>
          <p class="count">Count: 4</p>
        </div>

        <ul id="onlinestore" class="row list-unstyled g-3">
        </ul>
      </section>
    </div>
  </div>

  <div class="modal fade" id="add-student-modal" tabindex="-1" aria-labelledby="addStudentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addStudentModalLabel">Add product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-form">
            <div class="mb-3">
              <label for="product-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Telefon nomi">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Narxi</label>
              <input type="number" class="form-control" id="price" placeholder="Telefon narxi">
            </div>
            <div class="mb-3">
              <label for="product-manufacturer" class="form-label">Manufacturer</label>
              <select class="form-select" id="manufacturers">
                <option selected disabled value="0">Telefon modeli</option>
                <!-- manufacturers array bu yerga kelishi kerak -->
              </select>
            </div>

            <div class="mb-3">
              <label for="benefits" class="form-label">Xususiyatlari  ";" bilan ajratib yozing!</label>
              <input type="text" class="form-control" id="benefits" placeholder="Xususiyatlari">

              <ul id="benefits-wrapper" class="d-flex flex-wrap list-unstyled mt-3">
              </ul>
            </div>
            <button type="submit" class="btn btn-primary d-block w-100 p-2">Add product</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="edit-student-modal" tabindex="-1" aria-labelledby="editStudentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editStudentModalLabel">Edit product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-form">
            <div class="mb-3">
              <label for="product-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="edit-title" placeholder="Telefon nomi">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Narxi</label>
              <input type="number" class="form-control" id="edit-price" placeholder="Telefon narxi">
            </div>
            <div class="mb-3">
              <label for="product-manufacturer" class="form-label">Manufacturer</label>
              <select class="form-select" id="edit-manufacturers">
                <option selected disabled value="0">Telefon modeli</option>
                <!-- manufacturers array bu yerga kelishi kerak -->
              </select>
            </div>

            <div class="mb-3">
              <label for="benefits" class="form-label">Xususiyatlari  "," bilan ajratib yozing!</label>
              <input type="text" class="form-control" id="edit-benefits" placeholder="Xususiyatlari">

              <ul id="benefits-wrapper" class="d-flex flex-wrap list-unstyled mt-3">
              </ul>
            </div>
            <button type="submit" class="btn btn-primary d-block w-100 p-2">Edit product</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <template id="product-template">
    <li class="col-4">
      <div class="card">
        <img class="card-img-top product-img" src="">
        <div class="card-body">
          <h3 class="card-title product-title"></h3>
          <p class="card-text fw-bold">
            <mark class="product-mark"></mark>
          </p>
          <p class="card-text">
            <s class="product-price"></s>
          </p>
          <p class="badge bg-success product-model"></p>
          <p class="card-text product-date"></p>
          <ul class="d-flex flex-wrap list-unstyled benefits-list">
          </ul>
          <div class="position-absolute top-0 end-0 d-flex">
            <button class="btn rounded-0 btn-secondary product-edit" data-bs-toggle="modal" data-bs-target="#edit-student-modal"
              data-id="">
              <i class="fa-solid fa-pen" style="pointer-events: none;"></i>
            </button>
            <button class="btn rounded-0 btn-danger product-del" data-id="">
              <i class="fa-solid fa-trash" style="pointer-events: none;"></i>
            </button>
          </div>
        </div>
      </div>
    </li>
  </template>

  <script src="js/bootstrap.bundle.min.js"></script>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
